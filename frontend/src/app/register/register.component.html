<div class="page-wrapper">
    <div class="container">
      <div class="frame"></div>
  
      <h1>Регистрация</h1>
  
      <div *ngIf="errorMessage" class="error-message">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 8v4"></path>
          <path d="M12 16h.01"></path>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="login">Логин</label>
          <input type="text" id="login" formControlName="login" placeholder="Введите ваш логин" />
          <div *ngIf="registerForm.get('login')?.invalid && registerForm.get('login')?.touched" class="text-danger">
            <div *ngIf="registerForm.get('login')?.errors?.['required']">Логин обязателен</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" formControlName="password" placeholder="Введите ваш пароль" />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Пароль обязателен</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="nickname">Никнейм</label>
          <input type="text" id="nickname" formControlName="nickname" placeholder="Введите ваш никнейм" />
        </div>
  
        <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" id="name" formControlName="name" placeholder="Введите ваше имя" />
        </div>
  
        <div class="form-group">
          <label for="surname">Фамилия</label>
          <input type="text" id="surname" formControlName="surname" placeholder="Введите вашу фамилию" />
        </div>
  
        <div class="form-group">
          <label for="photo">Фото (URL)</label>
          <input type="text" id="photo" formControlName="photo" placeholder="Введите URL фото" />
        </div>
  
        <button type="submit" class="btn" [disabled]="registerForm.invalid || isLoading">
          <span *ngIf="!isLoading">Зарегистрироваться</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </button>
      </form>
  
      <div class="register-link">
        <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
      </div>
    </div>
  </div>
